<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Text Analyzer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Text Analyzer</h1>
        <p class="subtitle">Type below, or upload a text file (.txt, .md, .csv)</p>
    </header>

    <div class="file-upload-wrapper" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" accept=".txt,.md,.csv,.js,.html,.json,.xml">
        <label for="fileInput" class="custom-file-label">ðŸ“‚ Click here to upload a document</label>
        <div style="font-size: 0.8rem; color: #64748b; margin-top: 5px;">(Accepts .txt, .md, and code files)</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <span id="wordCount" class="stat-value">0</span>
            <span class="stat-label">Words</span>
        </div>
        <div class="stat-card">
            <span id="charCount" class="stat-value">0</span>
            <span class="stat-label">Characters</span>
        </div>
        <div class="stat-card">
            <span id="readTime" class="stat-value">0s</span>
            <span class="stat-label">Read Time</span>
        </div>
    </div>

    <textarea id="textInput" placeholder="Or just start typing here..."></textarea>

    <div class="keywords-section">
        <h3>Top Frequent Words (5+ chars)</h3>
        <div id="topKeywords" class="tag-cloud">
            <span style="color: #94a3b8; font-style: italic;">Start typing...</span>
        </div>
    </div>
</div>

<script src="js/app.js"></script>

</body>
</html>
