<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Intelligence</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header class="hero-section">
            <h1>Text Intelligence</h1>
            <p class="subtitle">Analyze. Optimize. Create.</p>
        </header>

        <section class="stats-row">
            <div class="stat-card">
                <span class="stat-label">Words</span>
                <span id="wordCount" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Characters</span>
                <span id="charCount" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Read Time</span>
                <span id="readTime" class="stat-value">0s</span>
            </div>
            
            <div class="stat-card">
                <span class="stat-label">Paragraphs</span>
                <span id="paragraphCount" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Lines</span>
                <span id="lineCount" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Est. Pages</span>
                <span id="pageCount" class="stat-value">0</span>
            </div>
        </section>

        <div class="controls-bar">
            <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Upload File</span>
                <input type="file" id="fileInput" accept=".txt,.md,.csv,.js,.html,.json,.xml">
            </div>
            <span style="font-size: 0.8rem; opacity: 0.6; margin-left: 10px;">Supports .txt, .md, .csv</span>
        </div>

        <section class="input-area">
            <textarea id="textInput" placeholder="Type or paste your content here..."></textarea>
        </section>

        <section class="insights-section">
            <h3>Top Keywords</h3>
            <div id="topKeywords" class="tag-cloud">
                <span style="color: rgba(255,255,255,0.3);">Waiting for content...</span>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
